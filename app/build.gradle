apply plugin: 'com.android.application'

android {
    compileSdkVersion 36
    namespace='com.island.androidsftpdocumentsprovider'
    defaultConfig {
        applicationId "com.island.androidsftpdocumentsprovider"
        minSdkVersion 19
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    // https://mvnrepository.com/artifact/commons-net/commons-net
    //compile 'commons-net:commons-net:+'
	// https://mvnrepository.com/artifact/it.sauronsoftware/ftp4j
	implementation 'com.github.mwiede:jsch:2.27.6'
}
